{% extends 'blog/layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{ post.title }}</h2>

            {{ post.content|linebreaks }}

            <hr/>
            <a href="{% url 'blog:comment_create' post.pk %}" class="btn btn-primary btn-block">댓글쓰기</a>
            <hr/>
            <ul>
            {% for comment in post.comment_set.all %}
                <li>
                    {{ comment.message }}
                    &dash; <small>{{ comment.updated_at }}</small>
                    <a href="{% url 'blog:comment_edit' post.pk comment.pk %}">수정</a>
                    <a href="{% url 'blog:comment_delete' post.pk comment.pk %}">삭제</a>
                </li>
            {% endfor %}
            </ul>
            <hr/>

            <a href="{% url 'blog:index' %}" class="btn btn-primary">목록</a>
            <a href="{% url 'blog:post_edit' post.pk %}" class="btn btn-primary">수정</a>
            <a href="{% url 'blog:post_delete' post.pk %}" class="btn btn-danger">삭제</a>

        </div>
    </div>
</div>
{% endblock %}
