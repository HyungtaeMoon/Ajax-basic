<h1>{{ post.title }}</h1>

{{ post.content|linebreaks }}

<hr/>

<ul>
{% for comment in post.comment_set.all %}
    <li>
        {{ comment.message }}
        &dash; <small>{{ comment.updated_at }}</small>
        <a href="{% url 'blog:comment_edit' post.pk comment.pk %}">수정</a>
        <a href="{% url 'blog:comment_delete' post.pk comment.pk %}">삭제</a>
    </li>
{% endfor %}
</ul>
<hr/>

<a href="{% url 'blog:index' %}">목록</a>
<a href="{% url 'blog:post_edit' post.pk %}">수정</a>
<a href="{% url 'blog:post_delete' post.pk %}">삭제</a>
<a href="{% url 'blog:comment_create' post.pk %}">댓글쓰기</a>
